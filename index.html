<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<h1>Weather App</h1>
				<div class="main-info">
					<div>
						<h3 class="city-name"></h3>
						<input type="text" placeholder="Enter city name..."><button>Send</button>
						<p class="warning"></p>
					</div>
					<img src="" alt="Weather picture" class="photo">
				</div>
			</div>
			<div class="bottom">
				<div class="headings">
					<p>Weather:</p>
					<p>Temperature:</p>
					<p>Humidity:</p>
				</div>
				<div class="weather-info">
					<p class="weather"></p>
					<p class="temp"></p>
					<p class="humidity"></p>
				</div>
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./js/main.js"></script>
	</body>
</html>
